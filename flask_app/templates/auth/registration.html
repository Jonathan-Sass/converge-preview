<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/Enso_Blue_and_Black.jpg') }}">
    <title>Registration</title>

</head>
<body>
    <div class="card shadow m-auto text-center w-75 opacity-75 p-2">
        <img class="m-auto rounded-circle" src="{{ url_for('static', filename='img/Enso_Blue_and_Black.jpg') }}" width="75" height="75" alt="Kaizen - Continuous Improvement">
        <h1 class="text-primary display-3">Converge</h1> 
        <h2>Converge on your potential. Converge on your best life.</h2>
    </div>
    <div class="container m-auto w-75 d-flex justify-content-around my-3">
        <div class="card shadow p-3 opacity-75 m-auto col-4">
            <h2 class="display-5 mb-3 text-center">Register</h2>
            <div class="card-body forms">
                {% with messages = get_flashed_messages(category_filter = ["registration"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-warning alert-dismissable fade show">
                                <p>{{ message }}</p>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/registeruser" method="post">
                    <div class="form-floating">
                        <input class="d-block mb-3 form-control" type="text" name="first_name" id="first_name" placeholder="First Name:">
                        <label class="form-label" for="first_name">First Name:</label>
                    </div>
                    
                    <div class="form-floating">
                        <input class="d-block mb-3 form-control" type="text" name="last_name" id="last_name" placeholder="Last Name:">
                        <label class="mb-2" for="last_name">Last Name:</label>
                    </div>
                    
                    <div class="form-floating">
                        <input class="d-block mb-3 form-control" type="text" name="email" id="email" placeholder="Email:">
                        <label class="mb-2" for="email">Email:</label>
                    </div>
                    
                    <div class="form-floating">
                        <input class="d-block mb-3 form-control" type="password" name="password" id="password" placeholder="Password:">
                        <label class="mb-2" for="password" placeholder>Password:</label>
                    </div>
                    
                    <div class="form-floating">
                        <input class="d-block mb-3 form-control" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password:">
                        <label class="mb-2" for="confirm_password" placeholder="Confirm Password:">Confirm Password:</label>
                    </div>
                    
                    <div class="container text-end">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow p-3 opacity-75 text-center m-auto w-25">
            <p>Already have an account?</p>
            <a href="/login" class="btn btn-primary">Login</a>
        </div>
    </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>

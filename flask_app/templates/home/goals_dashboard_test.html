<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Goals Dashboard</title>
  <style>
    .goal-card {
      min-width: 300px;
      margin: 10px;
    }

    .progress-chart {
      height: 100px;
      width: 100px;
      margin: 0 auto;
      border-radius: 50%;
      background: conic-gradient(#4caf50 75%, #ccc 75%);
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Goals Dashboard</h1>

    <!-- Sorting Options -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <label for="sort-options" class="form-label">Sort by:</label>
      <select id="sort-options" class="form-select w-25">
        <option value="priority">Priority</option>
        <option value="goal_type">Goal Type</option>
        <option value="category">Category</option>
      </select>
    </div>

    <!-- Goals Cards -->
    <div class="row row-cols-1 row-cols-md-3 g-3">
      <!-- Goal Card -->
      <div class="col">
        <div class="card goal-card">
          <div class="card-body text-center">
            <h5 class="card-title">Goal Title 1</h5>
            <div class="progress-chart"></div>
            <p class="mt-3">Progress: 75%</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card goal-card">
          <div class="card-body text-center">
            <h5 class="card-title">Goal Title 2</h5>
            <div class="progress-chart" style="background: conic-gradient(#4caf50 40%, #ccc 40%);"></div>
            <p class="mt-3">Progress: 40%</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card goal-card">
          <div class="card-body text-center">
            <h5 class="card-title">Goal Title 3</h5>
            <div class="progress-chart" style="background: conic-gradient(#4caf50 90%, #ccc 90%);"></div>
            <p class="mt-3">Progress: 90%</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript for sorting functionality
    const sortSelect = document.getElementById('sort-options');
    sortSelect.addEventListener('change', () => {
      const sortBy = sortSelect.value;
      console.log(`Sorting by: ${sortBy}`);
      // Add sorting logic here
    });
  </script>
</body>

</html>
